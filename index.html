<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/design.css" />
    <title>Node.js & Express assignment</title>
  </head>
  <body>
    <h1>Artists List</h1>

    <main>
      <section class="tools-grid">
			<label for="sort-by" id="sort-by-label"
				>Sort by:
				<select id="sort-by">
					<option value="" selected>Choose Here</option>
					<option value="name">Name</option>
					<option value="birthdate">Birthdate</option>
				</select>
			</label>
			<label for="filter-by" id="filter-by-label"
				>Filter By:
				<select id="filter-by">
					<option value="" selected>Choose here</option>
					<option value="Rock">Rock</option>
					<option value="Pop">Pop</option>
					<option value="Soul">Soul</option>
					<option value="Folk">Folk</option>
					<option value="R&B">R&B</option>
					<option value="Hip-hop">Hip-Hop</option>
					<option value="Country">Country</option>
					<option value="Electropop">Electropop</option>
					<option value="Alternative">Alternative</option>
				</select>
			</label>
			<section id="favorites">
				<label for="checkbox-favorites" id="checkbox-favorites">
					Favorites
					<input type="checkbox" id="favoritesCheckBox" />
				</label>
			</section>
		</section>

      <section id="artists" class="grid-container"></section>

      <form id="form-create">
        <h2>Create a new User</h2>
        <input
          type="text"
          name="name"
          placeholder="Type artist name"
          required
        />
        <label
          >Birthdate:
          <input
            type="date"
            name="birthdate"
            placeholder="Type artist' birthdate"
            required
          />
        </label>
        <label
          >Active Since:
          <input
            type="date"
            name="activeSince"
            placeholder="Type artist year"
            required
          />
        </label>
        <input type="text" name="genres" placeholder="Type genres" required />
        <input type="text" name="labels" placeholder="Type Labels" required />
        <input type="url" name="website" placeholder="Website" required />
        <input type="url" name="image" placeholder="Insert image" required />
        <input
          type="text"
          name="shortDescription"
          placeholder="Write a short description"
          required
        />
        <button>Create Artist</button>
      </form>

      <form id="form-update">
        <h2>Update User</h2>
        <input
          type="text"
          name="name"
          placeholder="Type artist name"
          required
        />
        <label
          >Birthdate:
          <input
            type="date"
            name="birthdate"
            placeholder="Type artist' birthdate"
            required
          />
        </label>
        <label
          >Active Since:
          <input
            type="date"
            name="activeSince"
            placeholder="Type artist year"
            required
          />
        </label>
        <input type="text" name="genres" placeholder="Type genres" required />
        <input type="text" name="labels" placeholder="Type Labels" required />
        <input type="url" name="website" placeholder="Website" required />
        <input type="url" name="image" placeholder="Insert image" required />
        <input
          type="text"
          name="shortDescription"
          placeholder="Write a short description"
          required
        />
        <button>Update Artist</button>
      </form>
    </main>

    <footer></footer>
  </body>
  <script src="Frontend/app.js" type="module"></script>
</html>
